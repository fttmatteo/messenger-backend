spring.application.name=messenger

spring.datasource.url=jdbc:mysql://localhost:3306/messenger?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Almacenamiento de archivos
# Ruta donde se guardaran las evidencias y firmas (puede ser absoluta o relativa)
app.storage.path=uploads

# Limites de tama√±o para subida de archivos (Importante para fotos de alta calidad)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB